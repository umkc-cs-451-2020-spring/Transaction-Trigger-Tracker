<mat-toolbar class="mat-typography">
  <mat-toolbar-row class="header">
      <h1>Commerce Trigger Tracker Application Dashboard</h1>
  </mat-toolbar-row>
</mat-toolbar>

<div class="login-content mat-typography" >
  <mat-card class="login-box">
      <form class="login-form" [formGroup]="loginForm">
          <mat-form-field color="Primary" appearance="outline" >
              <input matInput placeholder="User ID" formControlName="userID">
          </mat-form-field>
          <mat-form-field color="Primary" appearance="outline">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                  suggested="current-password">
              <mat-icon matSuffix (click)="swapHide()">
                  {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              <!--<mat-hint>WSS-Master</mat-hint>-->
          </mat-form-field>
          <!--<mat-hint class="ErrorMessage" *ngIf="show">{{this.currentError}}</mat-hint>-->
          <button mat-raised-button class="login-button" (click)="toDashboard()">Login</button>
      </form>
  </mat-card>
</div>
