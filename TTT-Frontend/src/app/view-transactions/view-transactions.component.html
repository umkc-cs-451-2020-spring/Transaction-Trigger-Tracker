<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="accountID">
    <th mat-header-cell *matHeaderCellDef> Account ID </th>

  </ng-container>
  -->

  <ng-container matColumnDef="transactionTime">
    <th mat-header-cell *matHeaderCellDef> Time of Transaction </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionTime}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionType}} </td>
  </ng-container>

  <!--
  <ng-container matColumnDef="transactionID">
    <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionID}} </td>
  </ng-container>
  -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.state}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionDescription">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
