<mat-toolbar class="mat-typography">
  <mat-toolbar-row class="header">
    <span class="toolbar">
      <h1>Commerce Trigger Tracker Application Dashboard</h1>
    </span>
    <span class="spacer"></span>
    <span>
      <button mat-icon-button matTooltip="Refresh Table" (click)="refreshTable()" aria-label="Resfresh Table">
        <mat-icon aria-hidden="false" aria-label="Refresh Table">refresh</mat-icon>
      </button>
      <button mat-raised-button class="toolbarButton" (click)="toDashboard()">Return to dash</button>
    </span>

    <!--<div class = "logout">Logout</div>-->
  </mat-toolbar-row>
</mat-toolbar>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="triggerType">
      <th mat-header-cell *matHeaderCellDef>Type of Trigger</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerType}} </td>
    </ng-container>

    <ng-container matColumnDef="triggerSetting">
      <th mat-header-cell *matHeaderCellDef>Trigger Setting</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerSetting}} </td>
    </ng-container>

    <!--
    <ng-container matColumnDef="triggerNumber">
      <th mat-header-cell *matHeaderCellDef>Trigger ID</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerNumber}} </td>
    </ng-container>
    -->

    <ng-container matColumnDef="editTrigger">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let trigger"><mat-icon>{{trigger.editTrigger}}</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
